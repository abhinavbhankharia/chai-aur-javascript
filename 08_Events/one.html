    document.querySelector('#images').addEventListener('click', function(e){
        if(e.target.tagName === 'IMG')
        {
            let removeIt = e.target.parentNode      //gives li element of target
            removeIt.remove()
            //removeIt.parentNode.removeChild(removeIt) //gives ul element of the target
            
        }
        

    }, false)
