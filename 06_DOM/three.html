<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning NodeList</title>
</head>
<body style="background-color: #212121; color:#fff">
    
</body>
<script>
    const div = document.createElement('div')       // Create a div element 
    console.log(div)
    div.className = 'main'  
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute('title', 'generated title')    //this sets the value directly saving the round trip to the server.
    div.style.backgroundColor = 'green'
    div.style.padding = '10px'
    // div.innerText = "chai aur code" //this overwrites the value on the div, brings the value and then overwrites it.
    //innerText and className are not recommended to use as they overwrite the value.

    //below method is prefered instead of innerText
    const addText = document.createTextNode('chai aur code') //this will not overwrite the value, it will append the value.
    div.appendChild(addText)
</script>
</html>
